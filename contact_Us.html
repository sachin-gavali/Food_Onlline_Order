<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="contact">
        <h1 class="heading">
            Contact Us
        </h1>
        <div class="form">
            <input type="text" class="Form-item" id="name" name="name" placeholder="Name">
            <input type="phone" class="Form-item" id="phone" name="phone" placeholder="Phone Number">
            <input type="text" class="Form-item" id="email" name="email" placeholder="Email">
            <input type="Password" class="Form-item" id="password" name="password" placeholder=" Password">
        </div>

    </section>
</body>

</html>
